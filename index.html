<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>POKEDEX</title>
</head>

<body>
    <div class="up">
        <span class="circulo" id="circulo"></span>
        <div class="container-circulos">
            <span class="circulo1"></span>
            <span class="circulo2"></span>
            <span class="circulo3"></span>
        </div>
        <div class="open" id="open">OPEN</div>
    </div>
    <div class="middle">
        <div class="uno">
            <div class="container-principal">
                <div class="bienvenida" id="bienvenida">
                    <p>Hello!! <br> Open the Pokedex and <br> Choose your Pokemon!</p>
                </div>
                <div class="container2-principal">
                    <div class="principal principal-color" hidden id="principal">
                        <div class="principal-div1">
                            <p id="nombre">VULPIX</p>
                            <p id="numero">#0376</p>
                        </div>
                        <div class="principal-div2">
                            <img id="imagen1" src="" alt="">
                            <img id="imagen2" src="" alt="">
                        </div>
                        <div class="principal-div3">
                            <div class="tipo">
                                <p id="tipo">FIRE</p>
                            </div>
                            <div class="caracteristicas">
                                <p id="attack">HEIGHT: 6</p>
                                <p id="defense">WEIGHT: 99</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="botones">
                <div class="flechas">
                    <span class="flecha1"></span>
                    <span class="flecha2"></span>
                    <span class="flecha3"></span>
                </div>
                <div class="letras">
                    <div class="a">
                        <p>A</p>
                    </div>
                    <div class="b">
                        <p>B</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="spans">
            <span class="span1"></span>
            <span class="span2"></span>
            <span class="span3"></span>
        </div>
        <div class="telon" id="telon"></div>
        <div class="dos">
            <div class="container-lista">
                <div class="lista">
                    <ul>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                        <li class="list-item"></li>
                    </ul>
                </div>
            </div>
            <ul class="pagination">
                <li id="prev">PREV</li>
                <li id="next">NEXT</li>
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
